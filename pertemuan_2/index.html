<!DOCTYPE html>
<html lang="en">
<head>
    <style>
       *{
        background: rgb(249, 249, 249);
       }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Istri</title>
</head>
<body>
    <h2>WEB BASIC</h2>
    <p><h2>Formulir Pendaftaran Calon Istri</h2></p>
    <form action="">
        <fieldset>
            <legend>Informasi Pribadi</legend>
            <label for="nama">Nama</label>
            <input type="text" nama="Nama"><br><br>

            <label for="umur">Umur</label>
            <input type="number" name="umur"><br><br>

            <label for="email">Email</label>
            <input type="email" name="email"><br><br>

            <label for="Password">Password</label>
            <input type="password" name="Password"><br><br>
            
            <label for="jenis_kelamin">Jenis Kelamin</label><br>
            <input type="radio" name="jenis_kelamin" value="laki-laki">Laki-laki</input><br>
            <input type="radio" name="jenis_kelamin" value="perempuan">Perempuan</input><br>
        </fieldset>
        <fieldset>
            <legend><h3>Hobi</h3></legend>
            <input type="checkbox" name="hobi" id="" value="memancing">memancing</input><br>
            <input type="checkbox" name="hobi" id="" value="membaca">membaca</input><br>
            <input type="checkbox" name="hobi" id="" value="mengocok">mengocok</input><br>
            <input type="checkbox" name="hobi" id="" value="membunuh">membunuh</input><br>
        </fieldset>
        <fieldset>
            <legend><h4>Mata Kuliah Favorito</h4></legend>
            <label for="matkul">Mata Kuliah Favorito</label>
            <select name="matkul" id="">
                <option value="pweb">pweb</option>
                <option value="matematika">matematika</option>
                <option value="struktur data">struktur data</option>
                <option value="tata boga">tata boga</option>
                <option value="bahasa jawa">bahasa jawa</option>
            </select>
        </fieldset>
        <fieldset>
            <legend><h3>Pesan Tambahan</h3></legend>
            <label for="pesan">pesan</label><br>
            <textarea name="pesan" id="" cols="50" rows="3" maxlength="100"></textarea>
        </fieldset><br>
        <input type="submit" value="meluncurrr!!">
       
    </form>
</body>
</html>
